<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
  <label for="name">Name *</label>
  <input type="text" id="name" name="name" required>
  <br><br>
  <label for="email">Email *</label>
  <input type="email" id="email" name="email" required>
  <br><br>
  <label for="gender">Gender *</label>
  <br>
  <input type="radio" id="male" name="gender_m" value="male" required>
  <label for="male">Male</label>
  <br>
  <input type="radio" id="female" name="gender_f" value="female" required>
  <label for="female">Female</label>
  <br>
  <input type="radio" id="other" name="gender_o" value="other" required>
  <label for="other">Other</label>
  <br><br>
  <label for="laptop">Laptop Brands *</label>
  <select id="laptop" name="laptop_brand" required>
    <option value="">Select Laptop Brand</option>
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select>
  <br><br>
  <label for="age">Age *</label>
  <input type="number" id="age" name="age" min="0" max="100" required>
  <br><br>
  <label for="dob">DOB *</label>
  <input type="date" id="dob" name="date_of_birth" required>
  <br><br>
  <label for="password">Password *</label>
  <input type="password" id="password" name="password" required>
  <br><br>
  <label for="portfolio">Portfolio URL</label>
  <input type="text" id="portfolio" name="portfolio_url">
  <br><br>
  <button type="submit">Submit</button>
</form>
</body>

</html>
